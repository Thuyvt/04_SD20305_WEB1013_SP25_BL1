<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* disc: kiểu danh sách; square: hình vuông; circle: chấm tròn rống */
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h2>Danh sách không thứ tự</h2>
    <ul>
        <li>Danh sách 1</li>
        <li>Danh sách 2</li>
        <li>Danh sách 3</li>
    </ul>
    <h2>Danh sách có thứ tự</h2>
    <ol type="A">
        <li>Phần một</li>
        <li>Phần hai</li>
        <li>Phần ba</li>
    </ol>
    <h2>Danh sách định nghĩa</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Ngôn ngữ đánh dấu siêu văn bản</dd>
        <dt>CSS</dt>
        <dd> Ngôn ngữ định dạng kiểu cho HTML</dd>
    </dl>
</body>
</html>
