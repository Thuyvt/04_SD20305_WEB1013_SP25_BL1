<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- bắt đầu thân trang -->
<body>
    <!-- 1. Các thẻ cơ bản -->
    <!-- Thẻ tiêu đề: h1 -> h6 -->
    <h2> Trường CĐ Fpt Polytechnic giới thiệu</h2>
    <!-- in đậm -->
    <b>Chương trình hỗ trợ </b>
    <strong>học phí</strong>
    <p>
        <!-- in nghiêng -->
        <i>Chiến dịch </i>
        <!-- nổi bật -->
        <mark>giảm giá</mark>
    </p>
    <em>50% học phí</em>
    <!-- gạch bỏ -->
    <p>Giảm giá: <del>$220</del> chỉ còn $110</p>
    <!-- thẻ liên kết -->
    <a href="https://caodang.fpt.edu.vn/">Xem chi tiết</a>
    <a href="02_Hello.html">Liên kết 2</a>
<!-- kết thúc thân trang  -->
</body>
<!-- Kết thúc trang html -->
